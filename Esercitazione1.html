<!DOCTYPE html>
<html>
    <head>
        <title>Example bulletted list</title>
    </head>
    <body>
        <p> First list (bulletted)
            <ul>
                <li>First element</li>
                <li>Second element</li>
                <li>Third element</li>
            </ul>
            Second list (numbered)
            <ol>
                <li>First element</li>
                <li>Second element</li>
            </ol>
        </p>
    </body>
</html>
